<body>
        
<script>
    var operation = prompt("plz enter the operation: ",'+','*','/','-');
    var x = prompt("plz enter the value of x: ",'x');
    var y = prompt("plz enter the value of y: ",'y');
    document.write(x,operation,y,"=");
    
if (operation=='+')
    {
        alert(+ x + + y );
        console.log(+ x + + y );
        document.write(+ x + + y);
    }       
else if(operation=='-')
    {
        alert(x-y);
        console.log(x-y);
        document.write(x-y);
    }
else if(operation=='*')
    {
        alert(x*y);      
        console.log(x*y);
        document.write(x*y);
    }
else if(operation=='/')
    {
        alert(x/y);
        console.log(x/y);
        document.write(x/y);
    }
</script>

</body>
